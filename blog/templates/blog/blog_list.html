<!DOCTYPE html>
<html>
  <head>
    <title>Blog List</title>
  </head>
  <body>
    <h1>All Blogs</h1>
    <a href="{% url 'blog_create' %}">Create New Blog</a>
    <ul>
      {% for blog in blogs %}
      <li>
        <h2>{{ blog.title }}</h2>
        <p>{{ blog.text }}</p>
        <p>By: {{ blog.username.username }} | Date: {{ blog.date }}</p>
        <p>Likes: {{ blog.likes }}</p>
        <a href="{% url 'blog_like' blog.id %}">Like</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
